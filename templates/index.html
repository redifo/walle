<!DOCTYPE html>
<html>
<head>
    <title>Robot Control</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
        }

        .motor-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .motor-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #ccc;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #text-input {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #additional-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        .control-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-buttons button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #ccc;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="video" src="{{ url_for('video_feed') }}" alt="Camera Feed">
    </div>

    <div id="controls">
        <div class="motor-buttons" style="margin-top: 100px;">
            <button id="right-button">▲</button>
        </div>

        <div class="motor-buttons">
            <button id="backward-button">◀</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="stop-button">●</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button id="forward-button">▶</button>
        </div>

        <div class="motor-buttons">
            <button id="left-button">▼</button>
        </div>
    </div>

    <div id="additional-controls">
        <div class="control-buttons" style="margin-top: 20px;">
            <button id="head-left">← Head</button>&nbsp;&nbsp;&nbsp;
            <button id="head-right">Head →</button>
        </div>
        <div class="control-buttons">
            <button id="neck-up">↑ Neck</button>&nbsp;&nbsp;&nbsp;
            <button id="neck-down">Neck ↓</button>
        </div>
        <div class="control-buttons">
            <button id="left-eye-up">↑ Left Eye</button>&nbsp;&nbsp;&nbsp;
            <button id="left-eye-down">Left Eye ↓</button>
        </div>
        <div class="control-buttons">
            <button id="right-eye-up">↑ Right Eye</button>&nbsp;&nbsp;&nbsp;
            <button id="right-eye-down">Right Eye ↓</button>
        </div>
        <div class="control-buttons">
            <button id="left-arm-up">↑ Left Arm</button>&nbsp;&nbsp;&nbsp;
            <button id="left-arm-down">Left Arm ↓</button>
        </div>
        <div class="control-buttons">
            <button id="right-arm-up">↑ Right Arm</button>&nbsp;&nbsp;&nbsp;
            <button id="right-arm-down">Right Arm ↓</button>
        </div>
    </div>

    <input id="text-input" type="text" placeholder="Enter text">

    <script>
        // Function to send the control request to the server
        function sendRequest(buttonValue, action) {
            fetch("/control", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "button=" + buttonValue + "&action=" + action
            })
            .then(function(response) {
                if (response.ok) {
                    console.log("Control request sent successfully");
                } else {
                    console.log("Failed to send control request");
                }
            })
            .catch(function(error) {
                console.log("Error occurred while sending control request:", error);
            });
        }

        // Function to handle button press
        function handleButtonPress(buttonValue) {
            sendRequest(buttonValue, "press");
        }

        // Function to handle button release
        function handleButtonRelease(buttonValue) {
            sendRequest(buttonValue, "release");
        }

        // Add event listeners to the buttons for both mouse and touch events
        function addControlButtonEventListeners(buttonId, action) {
            const button = document.getElementById(buttonId);
            button.addEventListener("mousedown", function() {
                handleButtonPress(action);
            });
            button.addEventListener("mouseup", function() {
                handleButtonRelease(action);
            });
            button.addEventListener("touchstart", function() {
                handleButtonPress(action);
            });
            button.addEventListener("touchend", function() {
                handleButtonRelease(action);
            });
        }

        // Motor control buttons
        addControlButtonEventListeners("forward-button", "forward");
        addControlButtonEventListeners("backward-button", "backward");
        addControlButtonEventListeners("left-button", "left");
        addControlButtonEventListeners("right-button", "right");

        // New control buttons for head, neck, eyes, and arms
        const controlButtons = [
            {id: "head-left", action: "head-left"},
            {id: "head-right", action: "head-right"},
            {id: "neck-up", action: "neck-up"},
            {id: "neck-down", action: "neck-down"},
            {id: "left-eye-up", action: "left-eye-up"},
            {id: "left-eye-down", action: "left-eye-down"},
            {id: "right-eye-up", action: "right-eye-up"},
            {id: "right-eye-down", action: "right-eye-down"},
            {id: "left-arm-up", action: "left-arm-up"},
            {id: "left-arm-down", action: "left-arm-down"},
            {id: "right-arm-up", action: "right-arm-up"},
            {id: "right-arm-down", action: "right-arm-down"}
        ];

        controlButtons.forEach(button => {
            addControlButtonEventListeners(button.id, button.action);
        });

        // Add event listener to the text input field
        document.getElementById("text-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                var text = event.target.value;
                fetch("/text", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: "text=" + text
                })
                .then(function(response) {
                    if (response.ok) {
                        console.log("Text request sent successfully");
                    } else {
                        console.log("Failed to send text request");
                    }
                })
                .catch(function(error) {
                    console.log("Error occurred while sending text request:", error);
                });
            }
        });
    </script>
</body>
</html>
